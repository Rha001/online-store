<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Store</title>
</head>
<body>
    <div class="container">
        <div class="appHeader flex items-center">
            <div class="appHeaderLeft flex">
                <i class="icon-20 check-sqare"></i>
                <i class="icon-20 message-sqare"></i>
                <i class="icon-20 mail"></i>
                <i class="icon-20 calendar"></i>
                <i class="icon-20 star"></i>
            </div>
            <div class="appHeaderRight flex items-center">
                <span class="mr-20">English</span>
                <i class="icon-20 bell"></i>
                <i class="icon-20 search"></i>
                <div class="text-center">
                    <span class="block">John Doe</span>
                    <span class="font-light-12">Available</span>
                </div>
                <div class="profile-img ml-4">
                    <img src="./css/images/Oval.jpg" alt="Profile picture">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
