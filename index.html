<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Store</title>
</head>
<body>
    <div class="container">
        <div class="appHeader flex items-center">
            <div class="appHeaderLeft flex hide-flex-sm">
                <i class="icon-20 mr-22 check-sqare"></i>
                <i class="icon-20 mr-22 message-sqare"></i>
                <i class="icon-20 mr-22 mail"></i>
                <i class="icon-20 mr-22 calendar"></i>
                <i class="icon-20 mr-22 star"></i>
            </div>
            <div class="appHeaderRight flex items-center">
                <span class="mr-20">English</span>
                <i class="icon-20 mr-22 bell"></i>
                <i class="icon-20 mr-22 search"></i>
                <div class="text-center profileInfo hide-block-sm">
                    <span class="block">John Doe</span>
                    <span class="font-light-12">Available</span>
                </div>
                <div class="profile-img ml-4">
                    <img src="./css/images/Oval.jpg" alt="Profile picture">
                </div>
            </div>
        </div>
        <div class="settingsBar items-center flex">
            <div class="settingsBarLeft items-center flex">
                <h2 class="cardActions hide-block-sm">Card Actions</h2>
                <i class="icon-30 path hide-block-sm"></i>
                <i class="icon-20 home"></i>
                <i class="icon-30 chevrons-right hide-block-sm"></i>
                <a href="#" class="text-link hide-block-sm">eCommerce</a>
                <i class="icon-30 chevrons-right"></i>
                Electronics
            </div>
            <div class="settingsBarRight flex items-center settingsIcon">
                <img src="./css/images/settings.svg">
            </div>
        </div>
        <div class="filterBox">
        </div>
    </div>
</body>
</html>
